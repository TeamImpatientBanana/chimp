<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chimp, a hackathon project idea generator">
    <meta name="author" content="Team Impatient Banana">
    <title>Chimp, a hackathon project idea generator</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">


    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="stopplay">
    
    
    <button id="play" onclick="playMusic()">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    </button>
    <button id="stop" onclick="stopMusic()">
        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
    </button>
    <audio id="player" src="Fabio_Confalone_-_Tempesta.mp3" controls="false" loop="true" preload="none"></audio>
</div>

    <div class="jumbotron">
        <!--insert the chimp here-->
        <h1>Chimp</h1>
        <h2>A hackathon idea generator</h2>
        <div class="centered-text">
            <span class="glyphicon glyphicon-chevron-down down" aria-hidden="true"></span>
        </div>
    </div>
    <div class="container centered-text">
        <!-- This is where we'll put the generator -->
        <h3>You will create <span id="ideaName">_________</span>, <span id="ideaBuzzWord">a _________</span> <span id="ideaNoun">_________</span> using <span id="ideaTech1">_________</span> and <span id="ideaTech2">_________</span>.</h3>
        <br />
        <button id="generateButton" class="btn-default">Generate</button>
    </div>

    <footer>
        <div class="container">
            2014 <a href="http://impatientbanana.com/">Team Impatient Banana</a>
        </div>
        <div class="container">
            Made at Revolution UC Fall 2014
        </div>
        <div class="container">
            <a href="https://github.com/TeamImpatientBanana/chimp">Fork this on GitHub</a>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/foswig.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/javascript-dictionary.js"></script>
    <script>
        $("button#generateButton").click(function () {
            var generatedName = generateName();
            $("#ideaName").text(generatedName);

            var generatedBuzzWord = generateBuzzWord();
            $("#ideaBuzzWord").text(generatedBuzzWord.name);

            var generatedNoun = generateNoun();
            $("#ideaNoun").text(generatedNoun);

            var generatedTechs = generateTechs();
            $("#ideaTech1").text(generatedTechs.tech1.name);
            $("#ideaTech2").text(generatedTechs.tech2.name);
        });
    </script>
</body>
</html>
