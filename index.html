<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chimp, a hackathon project idea generator">
    <meta name="author" content="Team Impatient Banana">
    <title>Chimp, a hackathon project idea generator</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="stopplay">
    
    
    <div id="play" onclick="playMusic()">
        <i class="fa fa-play button"></i>
    </div>
    <div id="stop" onclick="stopMusic()">
        <i class="fa fa-stop button"></i>
    </div>
    <audio id="player" src="Fabio_Confalone_-_Tempesta.mp3" controls="false" loop="true" preload="none"></audio>
</div>

    <div class="jumbotron text-center">
        <!--insert the chimp here-->
        <h1>Chimp</h1>
        <h2>A hackathon idea generator</h2>
        <div class="centered-text">
            <span class="glyphicon glyphicon-chevron-down down button" aria-hidden="true"></span>
        </div>
    </div>
    <div class="container text-center generated-text">
        <!-- This is where we'll put the generator -->
        <p>You will create<br/>
            <span id="ideaName" class="keyword">_________</span>,<br/>
            <span id="ideaBuzzWord" class="keyword">a _________</span> <span id="ideaNoun" class="keyword">_________</span><br/>
            using<br/>
            <span id="ideaTech1" class="keyword">_________</span> and <span id="ideaTech2" class="keyword">_________</span>.</p>
        <br />
        <span id="generateButton"><i class="fa fa-rocket button"></i><i class="fa fa-refresh button"></i></span>
    </div>

    <div class="container text-center share">
        <p>Share your hackathon idea<br/>
        <i class="fa fa-twitter button"></i> <i class="fa fa-facebook button"></i></p>
    </div>

    <foote class="text-center">
        <div class="container">
            2014 <a href="http://impatientbanana.com/">Team Impatient Banana</a>
        </div>
        <div class="container">
            Made at Revolution UC Fall 2014
        </div>
        <div class="container">
            <a href="https://github.com/TeamImpatientBanana/chimp">Fork this on GitHub</a>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/foswig.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/javascript-dictionary.js"></script>
    <script>
        $("#generateButton").click(function () {

            $('.fa-rocket').hide();
            $('.fa-refresh').show();

            // Generate name and insert text
            var generatedName = generateName();
            $("#ideaName").text(generatedName);

            // Generate buzz word and insert text
            var generatedBuzzWord = generateBuzzWord();
            $("#ideaBuzzWord").text(generatedBuzzWord.name);

            // Generate noun and insert text
            var generatedNoun = generateNoun();
            $("#ideaNoun").text(generatedNoun);

            // Generate tech words then insert both into text
            var generatedTechs = generateTechs();
            $("#ideaTech1").text(generatedTechs.tech1.name);
            $("#ideaTech2").text(generatedTechs.tech2.name);
        });
    </script>
</body>
</html>
