<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chimp, a hackathon project idea generator">
    <meta name="author" content="Team Impatient Banana">
    <title>Chimp, a hackathon project idea generator</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="mainViewContainer">
    <div class="stopplay">
        <div id="play" onclick="playMusic()">
            <i class="fa fa-play button"></i>
        </div>
        <div id="stop" onclick="stopMusic()">
            <i class="fa fa-stop button"></i>
        </div>
        <audio id="player" src="Fabio_Confalone_-_Tempesta.mp3" controls="false" loop="true" preload="none"></audio>
    </div>

    <div id="jumbotron" class="jumbotron text-center">
        <!--insert the chimp here-->
        <h1>Chimp</h1>
        <h2>A hackathon idea generator</h2>
        <div class="centered-text">
            <span id="chevronDown" class="glyphicon glyphicon-chevron-down down button" aria-hidden="true"></span>
        </div>
    </div>
</div>

<!--This container needs to be hidden until the page loads or it will glitch out-->
<div id="generatorContainer" class="container text-center generated-text" style="display:none;">

    <p>You will create<br/>
        <span id="ideaName" class="keyword">_________</span>,<br/>
        <span id="ideaBuzzWord" class="keyword">a _________</span> <span id="ideaNoun" class="keyword">_________</span><br/>
        using<br/>
        <span id="ideaTech1" class="keyword">_________</span> and <span id="ideaTech2" class="keyword">_________</span>.</p>
    <br />
    <span id="generateButton"><i class="fa fa-rocket button"></i><i class="fa fa-refresh button"></i></span>

    <div class="container text-center share">
        <p>Share your hackathon idea<br/>
        <i class="fa fa-twitter button"></i> <i class="fa fa-facebook button"></i></p>
    </div>
</div>

<footer id="footer">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-inner navbar-content-center container">

            <p class="pull-left">Made at Revolution UC Fall 2014</p>

            <ul class="pull-right list-inline">
                <li>2014 <a href="http://impatientbanana.com/">Team Impatient Banana</a></li>
                <li><a href="https://github.com/TeamImpatientBanana/chimp">Fork this on GitHub</a></li>
            </ul>

        </div>
    </nav>

</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/foswig.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/javascript-dictionary.js"></script>
    <script>
        $(window).load(function() {
            $(document).ready(function() {

                // Store the window height and use for the main container and generator container so everything stays at the top. Keep this at the top of the code!
                // Also show the generator container now that the heights are set
                var w = $(window).height();
                $("#mainViewContainer").height(w);
                $("#generatorContainer").height(w).show();

                // Click event for the chevron down. This will scroll to the generator smoothly
                $('#chevronDown').click(function() {
                    $('html, body').animate({
                        scrollTop: $("#generatorContainer").offset().top
                    }, 1000);

                });

                // Button click event when the chevron is clicked
                $("#generateButton").click(function () {



                    // Replace the go button with a replay button
                    $('.fa-rocket').hide();
                    $('.fa-refresh').show();

                    // Generate name and insert text
                    var generatedName = generateName();
                    $("#ideaName").text(generatedName);

                    // Generate buzz word and insert text
                    var generatedBuzzWord = generateBuzzWord();
                    $("#ideaBuzzWord").text(generatedBuzzWord.name);

                    // Generate noun and insert text
                    var generatedNoun = generateNoun();
                    $("#ideaNoun").text(generatedNoun);

                    // Generate tech words then insert both into text
                    var generatedTechs = generateTechs();
                    $("#ideaTech1").text(generatedTechs.tech1.name);
                    $("#ideaTech2").text(generatedTechs.tech2.name);
                });
            });
        });
    </script>
</body>
</html>
